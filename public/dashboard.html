<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Souls-Like</title>
    <link rel="stylesheet" href="./css/styleDashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container-header">
        <ul class="navbar">
            <li><a href="./index.html">Voltar</a></li>
        </ul>
        <div class="hello">
            <p>Olá, <span id="b_usuario">usuário</span></p>
        </div>
    </div>


    <header>
        <h1 class="title">Dashboard - Caminho das Cinzas</h1>
    </header>

    <section class="status-bar">
        <div class="status-item">Almas Adquiridas: <span>X</span></div>
        <div class="status-item">Precisão: <span>X%</span></div>
        <div class="status-item">Última Batalha: <span>XX/XX/20XX</span></div>
    </section>

    <main>
        <section class="quiz-summary">
            <div class="quiz-card">
                <h2>Hollowing</h2>
                <p>Maldição: <span class="gold">X</span></p>
            </div>

            <div class="quiz-card">
                <h2>Corretos x Errados</h2>
                <p>Corretos: <span class="gold">X</span></p>
                <p>Errados: <strong class="gold">X</strong></p>
            </div>
        </section>

        <section class="charts">
            <div class="chart-box">
                <h3>Pontuação ao Longo do Tempo</h3>
                <canvas id="graficoPontuacao"></canvas>
            </div>

            <div class="chart-box">
                <h3>Acertos x Erros</h3>
                <canvas id="graficoAcertosErros"></canvas>
            </div>
        </section>
    </main>
</body>

</html>
<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    let graficoPontuacao;
    let graficoAcertosErros;

    window.onload = () => {
        const idUsuario = sessionStorage.ID_USUARIO;

        if (!idUsuario) {
            window.location.href = './login.html';
            return;
        }

        carregarEstatisticas(idUsuario);
    };

    // FUNÇÃO PARA CARREGAR OS DADOS DO BANCO
    function carregarEstatisticas(idUsuario) {
        fetch (`/estatisticas/${idUsuario}`, { cache: 'no-store' })
          .then(function (res) {
            if (!res.ok) {
                throw "Erro ao buscar estatísticas";
            }
            return res.json();
          })
          .then (function (dados) {
            plotarPontuacao(dados);
            plotarAcertosErros(dados);
            preencherKPIs(dados);
          })
          .catch (function (erro) {
            console.error("Erro na API:", erro);
          });
}

    // GRÁFICO PONTUAÇÃO
    function plotarPontuacao(dados) {
        const ctx = document.getElementById('graficoPontuacao').getContext('2d');

        let labels = [];
        let pontos = [];

        for (let i = 0; i < dados.length; i++) {
            labels.push("Tentativa " + dados[i].tentativa);
            pontos.push(dados[i].pontuacao);
        }

        graficoPontuacao = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Pontuação',
                    data: pontos,
                    borderWidth: 2,
                    backgroundColor: '#b22222',
                    borderColor: '#d4af37',
                    pointBackgroundColor: '#b22222',
                    pointRadius: 5,
                    pointHoverRadius: 8,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: '#d4af37',
                            font: { family: 'Cinzel', size: 14 }
                        }
                    },
                },
                scales: {
                    x: {
                        ticks: {
                            color: '#d9d9d9',
                            font: { family: 'Merriweather' }
                        },
                        grid: { color: 'rgba(178, 34, 34, 0.2)' }
                    },
                    y: {
                        ticks: {
                            color: '#d9d9d9'
                        },
                        grid: { color: 'rgba(178, 34, 34, 0.15)' },
                        beginAtZero: true
                    }
                },
            }
        });
    }

    // GRÁFICO ACERTOS E ERROS
    function plotarAcertosErros(dados) {
        const ctx2 = document.getElementById('graficoAcertosErros').getContext('2d');

        let labels = [];
        let acertos = [];
        let erros = [];

        for (let i = 0; i < dados.length; i++) {
            labels.push("Tentativa " + dados[i].tentativa);
            acertos.push(dados[i].acertos);
            erros.push(dados[i].erros);
        }

        graficoAcertosErros = new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: "Acertos",
                        data: acertos,
                        borderWidth: 1.5,
                        backgroundColor: '#b22222',
                        borderColor: '#b22222',
                        borderRadius: 6
                    },
                    {
                        label: "Erros",
                        data: erros,
                        borderWidth: 1.5,
                        backgroundColor: '#b22222',
                        borderColor: '#b22222',
                        borderRadius: 6
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        labels: {
                            color: '#d4af37',
                            font: { family: 'Cinzel', size: 14 }
                        }
                    },
                },
                scales: {
                    x: {
                        ticks: { color: '#d9d9d9' },
                        grid: { color: 'rgba(178, 34, 34, 0.15)' }
                    },
                    y: {
                        ticks: { color: '#d9d9d9' },
                        grid: { color: 'rgba(178, 34, 34, 0.15)' },
                        beginAtZero: true
                    }
                },
            }
        });
    }

    // KPI's
    function preencherKPIs(lista) {
        if (lista.length === 0) {
            return;
        }

        const ultima = lista[lista.length - 1];

        const almas = ultima.pontuacao ?? 0;
        const acertos = ultima.acertos ?? 0;
        const erros = ultima.erros ?? 0;
        const total = acertos + erros;

        const precisao = (acertos + erros) > 0
            ? ((acertos / (acertos + erros)) * 100).toFixed(1)
            : 0;

        const maldicao = ((erros / total) * 100).toFixed(1);

        const dataFormatada = ultima.momento ?? "Nunca jogou";

        
        document.querySelector(".status-item:nth-child(1) span").innerHTML = almas;
        document.querySelector(".status-item:nth-child(2) span").innerHTML = `${precisao}%`;
        document.querySelector(".status-item:nth-child(3) span").innerHTML = dataFormatada;

        document.querySelector(".quiz-card:nth-child(1) p:nth-child(2) .gold").innerHTML = `${maldicao}%`;
        document.querySelector(".quiz-card:nth-child(2) span").innerHTML = `${acertos}`;
        document.querySelector(".quiz-card:nth-child(2) strong").innerHTML = `${erros}`;
    }
</script>
