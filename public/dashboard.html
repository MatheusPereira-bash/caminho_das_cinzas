<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Souls-Like</title>
    <link rel="stylesheet" href="./css/styleDashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container-header">
        <ul class="navbar">
            <li><a href="./index.html">Voltar</a></li>
        </ul>
        <div class="hello">
            <p>Olá, <span id="b_usuario">usuário</span></p>
        </div>
    </div>


    <header>
        <h1 class="title">Dashboard - Caminho das Cinzas</h1>
    </header>

    <section class="status-bar">
        <div class="status-item">Almas Adquiridas: <span>6200</span></div>
        <div class="status-item">Precisão: <span>78%</span></div>
        <div class="status-item">Última Batalha: <span>08/11/2025</span></div>
    </section>

    <main>
        <section class="quiz-summary">
            <div class="quiz-card">
                <h2>SOULS QUIZ</h2>
                <p>Precisão: <span class="gold">80%</span></p>
                <p>Corretos: 24</p>
                <p>Errados: 6</p>
            </div>

            <div class="quiz-card">
                <h2>BOSS FIGHT</h2>
                <p>Precisão: <span class="gold">65%</span></p>
                <p>Corretos: 9</p>
                <p>Errados: 5</p>
            </div>
        </section>

        <section class="charts">
            <div class="chart-box">
                <h3>Precisão ao Longo do Tempo</h3>
                <canvas id="chart-precisao"></canvas>
            </div>

            <div class="chart-box">
                <h3>Perguntas Mais Perdidas</h3>
                <canvas id="chart-perguntas"></canvas>
            </div>
        </section>
    </main>
</body>

</html>
<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    // GRÁFICO DE LINHA
    const ctx = document.getElementById('chart-precisao').getContext('2d');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['1° Play', '2° Play', '3° Play', '4° Play', '5° Play', '6° Play'],
            datasets: [{
                label: 'Precisão (%)',
                data: [33, 46, 52, 49, 71, 80],
                borderWidth: 2,
                backgroundColor: '#b22222',
                borderColor: '#d4af37',
                pointBackgroundColor: '#b22222',
                pointRadius: 5,
                pointHoverRadius: 8,
                tension: 0.4
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    labels: {
                        color: '#d4af37',
                        font: { family: 'Cinzel', size: 14 }
                    }
                },
            },
            scales: {
                x: {
                    ticks: {
                        color: '#d9d9d9',
                        font: { family: 'Merriweather' }
                    },
                    grid: { color: 'rgba(178, 34, 34, 0.2)' }
                },
                y: {
                    ticks: {
                        color: '#d9d9d9'
                    },
                    grid: { color: 'rgba(178, 34, 34, 0.15)' },
                    beginAtZero: true
                }
            },
        }
    });

    // GRÁFICO DE BARRAS
    const ctx2 = document.getElementById('chart-perguntas').getContext('2d');

    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['1° Play', '2° Play', '3° Play', '4° Play', '5° Play', '6° Play'],
            datasets: [{
                label: 'Taxa de Erros (%)',
                data: [33, 46, 52, 49, 71, 80],
                borderWidth: 1.5,
                backgroundColor: '#b22222',
                borderColor: '#b22222',
                borderRadius: 6
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    labels: {
                        color: '#d4af37',
                        font: { family: 'Cinzel', size: 14 }
                    }
                },
            },
            scales: {
                x: {
                    ticks: { color: '#d9d9d9' },
                    grid: { color: 'rgba(178, 34, 34, 0.15)' }
                },
                y: {
                    ticks: { color: '#d9d9d9' },
                    grid: { color: 'rgba(178, 34, 34, 0.15)' },
                    beginAtZero: true
                }
            },
        }
    });
</script>
