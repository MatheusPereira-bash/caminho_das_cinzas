<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="./css/styleCadastro.css">
</head>

<body>
  <div class="container-cadastro">
    <div class="card-cadastro">
      <div class="card-forms">
        <p class="title">Ol√°, Ca√ßador(a)</p>
        <div class="campo">
          <input type="text" id="nome_input" placeholder="Usu√°rio">
        </div>
        <div class="campo">
          <input type="text" id="email_input" placeholder="Email">
        </div>
        <div class="campo">
          <input type="password" id="senha_input" placeholder="Senha">
        </div>
        <div class="campo">
          <input type="password" id="confirmacao_senha_input" placeholder="Confirme sua senha">
        </div>
        <div class="card-cadastro-btn">
          <p>Est√° perdido? <br><a href="./login.html">Despertar do Sonho</a></p>
          <button class="button" onclick="cadastrar()">Despertar</button>
        </div>
      </div>
    </div>
  </div>
  <div id="alert-box" class="alert-box hidden">
    <p id="alert-text"></p>
  </div>

</body>

</html>

<script>

  function cadastrar() {
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var confirmacaoSenhaVar = confirmacao_senha_input.value;

    if (nomeVar == '' || emailVar == '' || senhaVar == '' || confirmacaoSenhaVar == '') {
      alert('Campos Vazios');
      return false;
    }
    else if (!emailVar.includes('@') || !emailVar.includes('.com')) {
      alert('Falta @ ou .com no email');
      return false;
    }
    else if (senhaVar.toLowerCase() == senhaVar || senhaVar.toUpperCase() == senhaVar) {
      alert('A senha deve conter letras mai√∫sculas e min√∫sculas');
      return false;
    }
    else if (!/[#@\$%&*()]/.test(senhaVar) || senhaVar.length < 8) {
      alert('A senha n√£o possui caracter especial ou n√£o √© maior que 8 caracteres');
      return false;
    }
    else if (confirmacaoSenhaVar != senhaVar) {
      alert('As senhas precisam ser iguais');
      return false;
    }
    else {
      setInterval(5000);
    }


    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora v√° para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {

          showAlert('Cadastro realizado com sucesso!', 'success');

          setTimeout(() => {
            window.location = "./login.html";
          }, "2000");

        } else {
          showAlert('Erro ao realizar cadastro!', 'error');
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;
  }

  // Alert
  function showAlert(message, type = "error") {
    const alertBox = document.getElementById("alert-box");
    const alertText = document.getElementById("alert-text");

    alertText.innerText = message;

    alertBox.classList.remove("hidden");
    alertBox.classList.add("show");

    if (type === "success") {
      alertBox.classList.add("success");
      alertText.innerText = `üî• BONFIRE LIT üî•\n${message}`
    } else {
      alertBox.classList.remove("success");
      alertText.innerText = `üíÄ YOU DIED üíÄ\n${message}`;
    }

    setTimeout(() => {
      alertBox.classList.remove("show");
      setTimeout(() => alertBox.classList.add("hidden"), 400);
    }, 3000);
  }
</script>
